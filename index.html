<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwen2 70b AI Assistant</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.3.1/styles/default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      transition: background-color 0.3s ease;
    }

    .chat-container:hover {
      background-color: #222;
    }

    .chat-messages {
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      transition: max-height 0.3s ease;
    }

    .chat-container:hover .chat-messages {
      max-height: 500px;
    }

    .message {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .message.assistant {
      background-color: #FFA500;
      color: #000;
    }

    .message.user {
      background-color: #FFD700;
      color: #000;
    }

    .message:hover {
      background-color: #444;
    }

    .input-container {
      padding: 20px;
      background-color: #222;
      border-top: 1px solid #444;
      transition: background-color 0.3s ease;
    }

    .input-container:hover {
      background-color: #111;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .input-field:focus {
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      background-color: #444;
    }

    .send-button {
      background-color: #FFA500;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .send-button:hover {
      background-color: #FF8C00;
    }

    .settings-panel {
      padding: 20px;
      background-color: #222;
      border-top: 1px solid #444;
      transition: background-color 0.3s ease;
    }

    .settings-panel:hover {
      background-color: #111;
    }

    .settings-panel label {
      font-weight: bold;
      color: #fff;
    }

    .code-block {
      padding: 10px;
      border-radius: 10px;
      background-color: #f7f7f7;
      color: #333;
      transition: background-color 0.3s ease;
    }

    .code-block:hover {
      background-color: #e7e7e7;
    }

    .custom-prompt,
    .custom-token {
      padding: 10px;
      border-radius: 10px;
      background-color: #f7f7f7;
      color: #333;
      transition: background-color 0.3s ease;
    }

    .custom-prompt:focus,
    .custom-token:focus {
      background-color: #e7e7e7;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Qwen2 70b AI Assistant</h2>
    </div>
    <div class="chat-messages">
      <div class="message system">
        <span>System:</span> You are a helpful assistant.
      </div>
    </div>
    <div class="input-container">
      <input id="user-input" type="text" class="input-field" placeholder="Type a message...">
      <button id="send-button" class="send-button"><i class="fas fa-paper-plane"></i></button>
    </div>
    <div class="settings-panel">
      <label>Custom Prompt:</label>
      <input id="custom-prompt" type="text" class="input-field" placeholder="Enter a custom prompt...">
      <br>
      <label>Custom Token:</label>
      <input id="custom-token" type="text" class="input-field" placeholder="Enter a custom token...">
      <br>
      <label>Show Code Blocks:</label>
      <span class="code-block-toggle">On</span>
      <br>
      <label>Show Prompt:</label>
      <span class="prompt-toggle">On</span>
      <br>
      <label>Show Token:</label>
      <span class="token-toggle">On</span>
    </div>
  </div>

  <script>
    // JavaScript code remains the same
  </script>
</body>
</html>
